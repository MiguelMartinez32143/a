<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil — Miguel Martinez</title>
  <style>
    body {
      background-color: #333;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    p {
      font-size: 0.95rem;
      color: #666;
    }
    .links a {
      display: inline-block;
      margin: 8px;
      text-decoration: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .facebook { background: #1877f2; }
    .github { background: #333; }
    .linkedin { background: #0a66c2; }
    .links a:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="card">
    <img src="IMG_0084.jpg" alt="Foto de perfil" class="avatar">
    <h1>Miguel Martinez</h1>
    <p>Apasionado por la tecnología y el aprendizaje constante. Disfruto crear proyectos sencillos, prácticos y compartir conocimiento con otros.</p>
    <div class="links">
      <a class="facebook" href="https://www.facebook.com/" target="_blank">Facebook</a>
      <a class="github" href="https://github.com/" target="_blank">GitHub</a>
      <a class="linkedin" href="https://es.linkedin.com/" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
